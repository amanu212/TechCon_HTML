<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Contact Info -->
      <section>
        <h2>Contact Information</h2>
        <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

        <!-- Social Media Links -->
        <p>
          Follow us on:
          <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a> |
          <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a> |
          <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
        </p>

        <!-- Embedded Map -->
        <h3>Venue Location</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0868126920575!2d-122.41941568468145!3d37.77492927975982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064db1edb1f%3A0xcac51de21bb5b8a!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1617643793651!5m2!1sen!2sus"
          width="600"
          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <!-- Contact Form -->
      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br /><br />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <br /><br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 TechCon Conference. All rights reserved. <span>copyright</span></p>
    </footer>
  </body>
</html>
